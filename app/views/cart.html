<md-content md-theme="{{theme}}">
  <md-toolbar class="cart-toolbar md-tall" md-theme="{{theme}}" md-theme-watch>
    <span flex></span>
    <div class="md-toolbar-tools md-toolbar-tools-bottom">
      <!--<md-button class="md-icon-button" aria-label="Settings">
        <span class="glyphicon glyphicon glyphicon-th"></span>
      </md-button>-->
      <h2 class="md-toolbar-tools-bottom ">
        <span>Shopping cart</span>
      </h2>
      <span flex></span>
      <!--<md-button class="md-icon-button refresh-button" aria-label="Favorite">
        <span class="glyphicon glyphicon-refresh"></span>
      </md-button>-->
    </div>
  </md-toolbar>
  <md-list class="cart-item-list">
    <md-subheader class="md-no-sticky">Items currently in your basket:</md-subheader>
    <md-list-item class="md-3-line md-list-item" ng-repeat="(key, item) in items">
      <img ng-src="{{item.image}}" class="md-avatar" alt="banana" />
      <div class="md-list-item-text">
        <h3>{{item.name}}</h3>
        <h4>€ {{item.price/100}}</h4>
        <p>{{item.description}}</p>
      </div>
      <div class="md-list-item-inputs col-xs-6">
        <div class="col-xs-4">
          <md-input-container md-theme-watch>
            <label>Amount</label>
            <input min="1" type="number" ng-model="item.amount">
          </md-input-container>
        </div>
        <div class="col-xs-4 md-list-item-price">
          <span>Price</span>
          <p>€ {{(item.amount * item.price)/100}}</p>
        </div>
        <div class="col-xs-4 md-list-item-actions">
          <div class="md-list-item-action-wrapper">
            <md-button class="md-icon-button" aria-label="More" ng-click="removeItem(key)">
              <span class="glyphicon glyphicon-remove"></span>
            </md-button>
          </div>
        </div>
      </div>
    </md-list-item>
    <md-divider></md-divider>
    <md-subheader class="md-no-sticky" md-theme-watch md-theme="{{theme}}">
      <div class="col-xs-12">
        <div class="col-xs-9">
        <h2 class="pull-left">Total: </h2>
        <h2 class="pull-right">€ {{totalPrice()/100}}</h2>
      </div>
      <div class="col-xs-3 checkout-wrapper">
        <script async="async" src="lib/paypal-buttons.js?merchant=firstsaturday070@gmail.com" 
          data-button="buynow" 
          data-name="INGRESS070 Swag" 
          data-quantity="1" 
          data-amount="{{totalPrice()}}" 
          data-currency="EUR" 
          data-shipping="{{shippingCosts()}}" 
          data-callback="http://www.fs070.nl"
        ></script>
      </div>
    </md-subheader>
  </md-list>
</md-content>
