<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <!-- endbuild -->
  </head>
  <body ng-app="ingress070App" ng-controller="MainCtrl" style="font-family: Coda;">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="header-logo col-xs-12">
        <div class="header-navigation col-xs-3 " ng-show="hideFAB == false">
          <md-fab-speed-dial md-open="openFAB" md-direction="down" class="md-scale">
            <md-fab-trigger>
              <md-button aria-label="menu" md-theme="{{theme}}" md-theme-watch class="md-fab md-primary nav-menu-button md-raised">
                <span class="glyphicon glyphicon-th nav-menu-icon"></span>
              </md-button>
            </md-fab-trigger>
            <md-fab-actions>
              <md-button aria-label="FS070" ng-click="navigateTo('/')" class="md-raised">
                <span>Home</span>
              </md-button>
              <md-button aria-label="FS070" ng-click="navigateTo('/fs070')" class="md-raised">
                <span>FS070</span>
              </md-button>
              <md-button aria-label="Missions" ng-click="navigateTo('/missions')" class="md-raised">
                <span>MISSION070</span>
              </md-button>
              <md-button aria-label="Swag" ng-click="navigateTo('/swag')" class="md-raised">
                <span>Swag</span>
              </md-button>
            </md-fab-actions>
          </md-fab-speed-dial>
        </div>
        <div class="app-title-wrapper col-xs-6 col-xs-offset-3">
          <div class="app-title">
            <span class="hidden-xs large">INGRESS070</span>
            <span class="visible-xs small">INGRESS070</span>
          </div>
          <div class="main-nav hidden-xs">
              <md-button md-theme="{{theme}}" ng-click="navigateTo('/')" md-theme-watch class="md-primary md-raised">
                <span>Home</span>
              </md-button>
              <md-button md-theme="{{theme}}" ng-click="navigateTo('/fs070')" md-theme-watch class="md-primary md-raised">
                <span>FS070</span>
              </md-button>
              <md-button md-theme="{{theme}}" ng-click="navigateTo('/missions')" md-theme-watch class="md-primary md-raised">
                <span>Missions070</span>
              </md-button>
              <md-button md-theme="{{theme}}" ng-click="navigateTo('/swag')" md-theme-watch class="md-primary md-raised">
                <span>Swag070</span>
              </md-button>
          </div>
        </div>
        <div class="theme-switcher">
          <div class="theme-switcher-title">Theme</div>
          <md-button md-theme="enlightened" class="md-primary md-raised" ng-class="{'active': theme == 'enlightened'}" ng-click="alterTheme('enlightened')">Enlightened</md-button>
          <md-button md-theme="default" class="md-primary md-raised" ng-class="{'active': theme == 'default'}" ng-click="alterTheme('default')">XFAC</md-button>
          <md-button md-theme="resistance" class="md-primary md-raised" ng-class="{'active': theme == 'resistance'}" ng-click="alterTheme('resistance')">Resistance</md-button>
        </div>
      </div>
    </div>

    <div class="container">
      <div ng-view=""></div>
    </div>

    <div class="footer" id="footer">
      <div class="col-xs-6 col-xs-offset-3">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
      <img ng-click="banana()" class="banana" src="../images/banana.png">
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){

       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/home.js"></script>
        <script src="scripts/controllers/fs070.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <!-- endbuild -->
</body>
</html>
